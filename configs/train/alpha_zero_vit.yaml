seed: 7

env:
  board_w: 12
  board_h: 12
  max_steps: 512
  seed: 7
  num_envs: 16
  num_threads: 24
  obs_channels: 7

model:
  in_channels: 7
  patch_size: 3
  embed_dim: 256
  depth: 6
  heads: 8

mcts:
  simulations: 64
  c_puct: 1.8
  dirichlet_alpha: 0.3
  temperature: 1.0

optim:
  lr: 0.0002
  weight_decay: 0.0001
  batch_size: 1024
  grad_clip: 1.0
  gamma: 0.99
  value_coef: 1.0
  updates_per_iter: 4

runtime:
  device: cuda
  amp: true
  torch_compile: true
  iterations: 2000
  steps_per_iter: 128
  num_workers: 20
  metrics_window: 100
  replay_capacity: 1000000
  checkpoint_interval: 50
  artifact_dir: artifacts/metrics
  checkpoint_dir: checkpoints
